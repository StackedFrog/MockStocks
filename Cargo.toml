[workspace]
resolver = "3"
members = [
	"services/auth_service",
	"services/gateway",
	"shared/_dev_utils",
	"shared/telemetry",
	"shared/shared_utils",
        "services/stocks_api_service"]

[workspace.dependencies]
axum = "0.8.3"
tokio = { version = "1.44.2", features = ["rt-multi-thread"] }
tower = { version = "0.5.2", features = ["tracing"] }


